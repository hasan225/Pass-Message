<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h2>Click Write Then Pass Your Message</h2>
        
        <form action="" class="message-form">
            <input type="text" name="" class="message" id="message">
            <input type="submit" id="submitBtn" class="button">
        </form>

        <h5 class="feedback">Please enter a value to pass</h5>
        <h3 class="last-message">Last Message Delivered</h3>
        <h3 class="message-content">hello</h3>
    </div>


    <script src="https://kit.fontawesome.com/ef7e2b893b.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
